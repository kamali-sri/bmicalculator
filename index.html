<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">

        <label for="height">Height (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Enter height in meters">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            if (weight && height) {
                const bmi = (weight / (height * height)).toFixed(2);
                let status = '';

                if (bmi < 18.5) {
                    status = 'Underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    status = 'Normal weight';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    status = 'Overweight';
                } else {
                    status = 'Obese';
                }

                document.getElementById('result').innerHTML = `Your BMI is ${bmi} (${status})`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter both weight and height!';
            }
        }
    </script>

</body>
</html>
